name: Push to DockerHub

on:
  push:
    tags:
      - '**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # checkout the repo
    - name: 'Checkout Github Action'
      uses: actions/checkout@master

    - name: Get tag
      id: tag
      uses: dawidd6/action-get-tag@v1

    - name: login to docker registry
      uses: docker/login-action@v3
      with:
        username: ${{secrets.DOCKERHUB_USERNAME}}
        password: ${{secrets.DOCKERHUB_TOKEN}}

    - name: build and push docker image to registry
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{secrets.DOCKERHUB_USERNAME}}/devcamp25:${{steps.tag.outputs.tag}}

    - name: replace docker-imgtag inside docker-compose.yaml
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: "docker-imgtag"
        replace: ${{steps.tag.outputs.tag}}

    - name: Read docker-compose.yaml
      id: package
      uses: juliangruber/read-file-action@v1
      with:
        path: ./docker-compose.yaml

    - name: scp docker-compose.yaml to biznet vm
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        source: ./docker-compose.yaml
        target: /home/debian/devcamp

    - name: Execute remote SSH commands using SSH key
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd devcamp
          docker compose up -d --force-recreate